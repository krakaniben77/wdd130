<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="The page communicates that this is more than just a rafting trip provider, it's an experience company that offers transformative adventures.">

    <link rel="stylesheet" href="styles/rafting.css" type="text/css">
</head>

<body>
    <header>
        <img src="images/wwr-logo.png" alt="Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>
    <main>
        <h1 class="contact-title">Contact Us</h1>

        <Section class="contact-info">
            <h2>Company Information</h2>

            <p><strong>Address:</strong>123 River Canyon Road, Accra, ID</p>
            <p><strong>Phone:</strong>+233 534-576-726</p>
            <p><strong>Email:</strong>info@gmail.com</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31690.585151062975!2d-0.24915647303165153!3d5.614818439752397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9b3088c65309%3A0x3e16ab0e20e671e0!2sAccra!5e0!3m2!1sen!2sgh!4v1700000000000"
                allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        </Section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/emplyee1.jpg" alt="Moses - Lead Guide">
                <figcaption>Moses - Lead Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Lion- Safety Guide">
                <figcaption>Lion- Safety Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Lydia- Reservation Manager">
                <figcaption>Lydia- Reservation Manager</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send us a Message</h2>

            <form>
                <label for="fullname">Your Name</label>
                <input type="text" id="fullname" name="fullname">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email">

                <p>Purpose of your Message:</p>

                <label><input type="radio" name="purpose" value="general" required>General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation">Reservation Question</label>
                <label><input type="radio" name="purpose" value="purpose">Website Suggestion</label>

                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please suscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>


            </form>

        </section>

    </main>


</body>

</html>
